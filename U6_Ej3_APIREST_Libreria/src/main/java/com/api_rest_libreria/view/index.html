<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca</title>
</head>
<body>
<h1>Listado de Libros</h1>
<div id="listaLibros">Cargando libros...</div>

<h2>Registrar nuevo libro</h2>
<form id="formularioLibro">
    <input type="text" id="titulo" placeholder="Título" required>
    <input type="number" id="anio" placeholder="Año" required>
    <input type="number" id="autorId" placeholder="ID Autor" required>
    <input type="number" id="editorialId" placeholder="ID Editorial" required>
    <button type="submit">Guardar</button>
</form>

<script src="script.js"></script>
</body>
</html>
